<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下载</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	
		<style type="text/css">
			body {
				padding-top: 200px;
				background-image: url('./img5.jpeg');
				background-size: cover;
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
			.title, td {
				line-height: 50px;
				font-size: 40px;
			} 
			.title {
				margin-top: 10px;
				margin-bottom: 100px;
				color: #ffffff;
				font-size: 48px;
				font-weight: bold;
				font-family: 'SimSun', 'Microsoft YaHei';
			}
			.icon1 {
				width: 200px;
				height: 200px;
			}  
			a {
				text-decoration: none;
			}
			a img {
				width: 350px;
				height: 91px;
				box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
			}
			#Mask {
				position: absolute;
				top: 35%;
				left: 20%;
				width: 100%;
				height: 100%;
				z-index: 1000;
				display: none;
				color: #FF4500;
			}
			#Mask div {
				font-size: 72px;
				font-weight: bolder;
				font-family: 'SimSun';
			}
			.model-content {
				width: 100%;
				height: 100%;
				text-align: center;
				background: #ffffff;
				border-radius: 6px;
				margin: 100px auto;
				line-height: 30px;
				z-index: 10001;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="main" align="center" style="width: 100%;">
				<img src="./icon.png" class="icon1" alt="">
				<div class="title">智慧监管矫正对象APP</div>
				<table>
					<tr>
						<td valign="middle">
							<a :href="apkURL" rel="external nofollow" id="JdownApp2" class="btn-warn">
								<img src="./download.jpg" alt="">
							</a>
						</td>
					</tr>
					<tr>
						<td valign="middle">
							<a href="#" rel="external nofollow" id="JdownApp2" class="btn-warn">
								<img src="./apple.jpg" alt="">
							</a>
						</td>
					</tr>
				</table>     
			</div>
			<!-- 引入遮蔽层 -->
			<div id="Mask" style="display:block;">
				<div>点击右上角的 ···</div>
				<div>选择在浏览器中打开</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el:'#app',
			data() {
				return {
					apkURL: null
				}
			},
			mounted() {
				this.getURL()
			},
			methods: {
				getURL() {
					console.log('sd');
					// let url = 'http://175.178.205.132:8080/user/version'
					let url1 = 'http://43.139.124.241'
					axios.get('http://43.139.124.241:8080/user/version').then(res => {
						console.log(res)
						this.apkURL = url1 + res.data.data.apkUrl
						console.log(this.apkURL)
					}).catch(err => {
						console.log(err);
					})
				}
			}
		})
	  //判断是否在微信中打开
	  var ua = navigator.userAgent;
	  var isWeixin = !!/MicroMessenger/i.test(ua);
	  //如果使用的是微信自带浏览器，就打开蒙版
	  if(isWeixin) {
	    var SHOW = 0;
	    document.getElementById('Mask').style.display = ++SHOW % 2 == 1 ? 'block' : 'none';
			document.getElementById('main').style.display = SHOW % 2 == 1 ? 'none' : 'block';
	  }
	</script>
</html>
